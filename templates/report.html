<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report a Bug - Bug Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning text-center">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

    <div class="container mt-5">
        <h2 class="text-center mb-4">Report a New Bug</h2>
        <form method="POST" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="title" class="form-label">Bug Title:</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" rows="5" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tag" class="form-label">Tag (e.g., UI, Backend, API):</label>
                <input type="text" name="tag" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Bug</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
