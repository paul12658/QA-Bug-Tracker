<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Bug Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger text-center">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form method="POST" class="mx-auto" style="max-width: 400px;" onsubmit="return validatePasswords()">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            </div>
            <div id="error-msg" class="text-danger mb-2" style="display: none;"></div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script>
        function validatePasswords() {
            const pw = document.getElementById("password").value;
            const confirmPw = document.getElementById("confirm_password").value;
            const errorMsg = document.getElementById("error-msg");

            if (pw !== confirmPw) {
                errorMsg.textContent = "Passwords do not match.";
                errorMsg.style.display = "block";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
